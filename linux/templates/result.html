{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 결과</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com; frame-src 'self' http://localhost:* data: blob: *;">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        #pdf-viewer {
            width: 60%;
            height: 100%;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            background: white;
        }
        #pdf-viewer canvas {
            display: block;
            margin: 0 auto 20px auto;
        }
        .right-panel {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .result-container {
            flex-grow: 1;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .button-container {
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
        .home-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="pdf-viewer">
            <!-- 페이지들이 여기에 동적으로 추가됩니다 -->
        </div>
        <div class="right-panel">
            <div class="result-container">
                <h1>시험 결과</h1>
                <div class="score">
                    총점: {{ score }} / {{ total_questions }} ({{ percentage }}%)
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>문제</th>
                            <th>내 답안</th>
                            <th>정답</th>
                            <th>결과</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.question }}번</td>
                                <td>{{ result.user_answer }}</td>
                                <td>{{ result.correct_answer }}</td>
                                <td class="{% if result.is_correct %}correct{% else %}incorrect{% endif %}">
                                    {% if result.is_correct %}
                                        정답
                                    {% else %}
                                        오답
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <a href="{% url 'index' %}" class="home-button">홈으로</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPDF();
        });

        async function loadPDF() {
            const url = "{% static filename %}";
            const loadingTask = pdfjsLib.getDocument(url);
            
            try {
                const pdf = await loadingTask.promise;
                const pdfViewer = document.getElementById('pdf-viewer');
                const containerWidth = pdfViewer.offsetWidth - 40;  // padding 고려
                const actualWidth = containerWidth * 0.9;  // 양쪽 5%씩 여백
                
                // 모든 페이지를 순회하며 렌더링
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const canvas = document.createElement('canvas');
                    canvas.id = `pdf-page-${pageNum}`;
                    canvas.style.margin = '0 5%';  // 좌우 5% 여백
                    pdfViewer.appendChild(canvas);
                    
                    const page = await pdf.getPage(pageNum);
                    const ctx = canvas.getContext('2d');
                    
                    // 실제 너비에 맞게 스케일 조정
                    const scale = actualWidth / page.getViewport({scale: 1}).width;
                    const viewport = page.getViewport({scale: scale});
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                console.log('PDF URL:', url);
            }
        }
    </script>
</body>
</html>
