{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #pdf-viewer {
            width: 60%;
            height: 100%;
        }
        .result-container {
            width: 40%;
            height: 100%;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <embed id="pdf-viewer" src="{% static filename %}" type="application/pdf">
    <div class="result-container">
        <h1>시험 결과</h1>
        <div class="score">
            총점: {{ score }} / {{ total_questions }} ({{ percentage }}%)
        </div>
        <table>
            <thead>
                <tr>
                    <th>문제</th>
                    <th>내 답안</th>
                    <th>정답</th>
                    <th>결과</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.question }}번</td>
                        <td>{{ result.user_answer }}</td>
                        <td>{{ result.correct_answer }}</td>
                        <td class="{% if result.is_correct %}correct{% else %}incorrect{% endif %}">
                            {% if result.is_correct %}
                                정답
                            {% else %}
                                오답
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
