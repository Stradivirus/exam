version: '3.8'

services:
  db:
    container_name: postgresql_exam
    image: postgres:16
    volumes:
      - ./exam_db_dump.sql:/docker-entrypoint-initdb.d/exam_db_dump.sql
    environment:
      - POSTGRES_DB=exam
      - POSTGRES_USER=moon
      - POSTGRES_PASSWORD=1234
    ports:
      - "5434:5432"
    networks:
      - exam_network

  django:
    container_name: django
    build: .
    command: gunicorn exam.wsgi:application --bind 0.0.0.0:8002
    volumes:
      - .:/work/django/exam
      - static_volume:/work/django/exam/staticfiles
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://moon:1234@db:5433/exam
    networks:
      - exam_network
    expose:
      - "8002"

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/exam.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/work/django/exam/staticfiles
    ports:
      - "8001:8001"
    depends_on:
      - django
    networks:
      - exam_network

volumes:
  postgres_data:
  static_volume:

networks:
  exam_network:
    name: exam_network
